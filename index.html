<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">
    <title>Bookmarker</title>
</head>
<body>
    <div class="container mt-3" id="main-div">
        <div class="mx-auto" style="max-width: 50rem;">
            <div class="header clearfix m-1">
                <h3 class="text-muted">Bookmarker</h3>
            </div>
        </div>

        <div class="card border-danger mx-auto" style="max-width: 50rem;">
            <div class="card-header">Bookmark your favourite sites</div>
            <div class="card-body">
                <form id="my-form">
                    <div class="form-group m-3">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group m-3">
                        <label>Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg m-3" id="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container mt-3 mx-auto" id="error-div">
        
        </div>
    
        <div class="container mt-3 mx-auto" id="bookmarks-div">
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
